{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block header %}
<h1>Cookie counter</h1>
<nav>
    <ul>
        <li>
            <a href="{% url 'profile' %}">Profile</a>
        </li>
    </ul>
</nav>
{% endblock %}

{% block content%}
<h1>Number of visits: {{ visit_count}}</h1>
<form action="{% url 'set_cookie' %}" method="get">
    <input type="submit" value="Увеличить счетчик">
</form>
<form action="{% url 'delete_cookie' %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete cookie</button>
</form>
{% endblock %}
