{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block header %}
<h1>Dashboard</h1>
<nav>
    <ul>
        <li>
            <a href="{% url 'profile' %}">Profile</a>
        </li>
    </ul>
</nav>
{% endblock %}

{% block content %}
<h1>Welcome {{ user.username }}!</h1>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Exit</button>
</form>
{% endblock %}
